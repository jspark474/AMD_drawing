<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script async src="opencv.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
    <h1>AMD Drawing</h1>
    <!-- <p>Drag and Drop or import an image</p> -->
    <div class="container">
      <div class="row">
          <div id="canvas"></div>
          <div id="drawingUI">
            <button type="button" id="penButton" class="drawUI btn btn-outline-secondary">Pen</button>
            <button type="button" id="eraseButton" class="drawUI btn btn-outline-secondary">Eraser</button>
            <p id="msg">Draw the area of macular degeneration</p>
          </div>
       </div>
      <div class= "row" id="UI">
        <div id="fileButton" class=" btn btn-outline-secondary"></div>      
        <!-- <a id="link"><button type="button" class=" btn btn-outline-secondary" onClick="saveImage()">Download</button></a> -->
        </div>
      <div class="row">
        <button type="button" id="clearButton" class=" btn btn-outline-secondary">Clear</button>
       <!-- <button type="button" id="toggleButton" class=" btn btn-outline-secondary">Toggle Image</button>       -->
       <button type="button" id="arrayButton" class=" btn btn-outline-secondary">Send</button>
       <!-- <button type="button" id="submitButton" class=" btn btn-outline-secondary">Stroke Test</button> -->
      </div>
    </div>
    <canvas id="opencvCanvas" width="512" height="512" style="border:1px solid #000000;visibility: hidden;"></canvas>

    <canvas id="myCanvas" width="512" height="512" style="border:1px solid #000000; visibility: hidden;"></canvas>
    <canvas id="canvasOutput" width="512" height="512" style="border:1px solid #000000;visibility: hidden;"></canvas>

    <script src="sketch.js"></script>
  </body>
</html>
